{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Реєстрація читача</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text text-muted">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-success w-100 mt-3">Створити акаунт</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; }
</style>
{% endblock %}
